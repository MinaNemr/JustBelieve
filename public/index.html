<html>
  <head>
    <title>Just Believe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <link rel="stylesheet" href="https:ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" href="https:maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body ng-app="JustBelieve" ng-controller="mainController">
    <div class="overlay-gradient"></div>
    <div id='main' class="container">
      <div class="row inputs">
        <md-input-container class="inputs__input">
          <label>User Name</label>
          <input class="input" type= "name" ng-model ="user_name">
        </md-input-container>
        <md-input-container class="inputs__input">
          <label>ID</label>
          <input type= "password" ng-model ="id">
        </md-input-container>
        <md-button class="md-warn md-raised md-hue-2" ng-click="submit()">Get My Score</md-button>
      </div>
      <div class="row" >
        <div class="col-lg-12">
          <h1>Top 3</h1>
        </div>
        <div class="col-lg-4" ng-repeat="boy in topBoys| orderBy:'-score'" >
          <h3 class="boy__name">{{boy.user_name}}</h3>
          <div class="progress boy__score" >
            <div class="progress-bar progress-bar-warning"  role="progressbar"  style="width: {{boy.bar}}%">
              <h1 >{{boy.score}}</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h1 class="verse"> «لاَ تَكُنْ غَيْرَ مُؤْمِنٍ بَلْ مُؤْمِنًا»</h1>
    <script src="app.module.js"></script>
    <script src="controllers/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  </body>
</html>
